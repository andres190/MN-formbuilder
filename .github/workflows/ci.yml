name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm install
      - run: npm install --prefix apps/web
      - run: npm install --prefix apps/api
      - run: npm run lint
      - run: npm run test -- --runInBand
      - run: npm --prefix apps/api run test:e2e -- --runInBand
